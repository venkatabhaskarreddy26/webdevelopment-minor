    <section id="taj-mahal">
        <h2>Taj Mahal</h2>
        <figure>
            <img src="https://images.pexels.com/photos/3881104/pexels-photo-3881104.jpeg?auto=compress&cs=tinysrgb&w=600" width="500" height="300" alt="Taj Mahal" class="center">
            <figcaption>
                The Taj Mahal is an ivory-white marble mausoleum on the right bank of the Yamuna river in Agra. It was commissioned in 1632 by the Mughal emperor, Shah Jahan, to house the tomb of his favorite wife, Mumtaz Mahal; it also houses the tomb of Shah Jahan himself.<br><u>Construction:</u> The Taj Mahal was commissioned by the Mughal emperor Shah Jahan in 1632 as a mausoleum for his favorite wife, Mumtaz Mahal. It took approximately 20,000 artisans and craftsmen to complete the construction, which lasted for over 20 years.<br><u>Symbol of Love:</u> The Taj Mahal is often considered a symbol of love and is known as one of the most romantic monuments in the world. It was built by Shah Jahan as a tribute to his beloved wife, Mumtaz Mahal, who passed away while giving birth to their 14th child.<br><u>Cultural Importance:</u> The Taj Mahal is an integral part of Indian culture and is considered a national treasure. It is a popular tourist destination and attracts millions of visitors from all around the world every year. It has been featured in numerous works of art, literature, music, and movies, making it a significant cultural landmark.
            </figcaption>
        </figure>

            <figcaption>
                The Red Fort is a historic fort in the city of Delhi. It was the main residence of the emperors of the Mughal dynasty for nearly 200 years, until 1856. The fort represents the peak of Mughal architecture and is a UNESCO World Heritage Site.<br><u>Post-Independence:</u> After India gained independence from British rule in 1947, the Red Fort became the venue for the annual Independence Day celebrations on 15th August, where the Prime Minister of India hoists the national flag and addresses the nation.<br><u>Construction:</u> The construction of the Red Fort was commissioned by the Mughal emperor Shah Jahan in 1638, and it took approximately nine years to complete. The fort was designed by the architect Ustad Ahmad Lahauri and is a prime example of Mughal architecture.<br><u>Architectural Style:</u> The Red Fort is built using red sandstone, which gives it its distinctive reddish color. It is a massive structure with high walls, bastions, and gateways. The fort features a blend of Persian, Indian, and Islamic architectural styles, with intricate carvings, marble inlays, and decorative elements.<br><u>Historical Significance:</u> The Red Fort served as the main residence of the Mughal emperors for nearly 200 years, from 1648 to 1857. It was the seat of power for the Mughal Empire and witnessed many important historical events, including royal ceremonies, battles, and the hoisting of the Indian national flag during the country's struggle for independence.<br><u>Symbol of Power:</u> The Red Fort was not only a royal residence but also a symbol of Mughal power and authority. It housed the imperial quarters, the Diwan-e-Aam (Hall of Public Audience), and the Diwan-e-Khas (Hall of Private Audience), where the emperor would hold court and receive foreign dignitaries.

            <figcaption>
                Qutub Minar is a minaret and "victory tower" that forms part of the Qutb complex, a UNESCO World Heritage Site in the Mehrauli area of Delhi. It is the tallest brick minaret in the world, with a height of 72.5 meters, and has intricate carvings and inscriptions.<br><u>Construction:</u> Qutub Minar was built in the 12th century by Qutb-ud-din Aibak, who was the founder of the Delhi Sultanate. The construction of the minar started in 1192 and was completed by his successor, Iltutmish, in 1220. The minar is made of red sandstone and marble and features intricate carvings and inscriptions.<br><u>Architectural Style:</u> Qutub Minar is a prime example of Indo-Islamic architecture, blending Persian, Indian, and Islamic styles. It has five distinct stories or storeys, each marked by a projecting balcony and decorated with intricately carved bands of calligraphy, geometric patterns, and floral motifs. The minar tapers towards the top and is surrounded by other historic structures, including the Quwwat-ul-Islam Mosque, Iron Pillar, and Alai Darwaza.<br><u>Historical Significance:</u> Qutub Minar served as a victory tower and a symbol of Islamic conquest in India. It was built to commemorate the victory of Qutb-ud-din Aibak over the last Hindu kingdom in Delhi. Over the years, it has been used for various purposes, including as a place for prayer, a watchtower, and a tourist attraction.<br><u>Symbol of Delhi's History:</u> Qutub Minar is considered an iconic symbol of Delhi's rich history and cultural heritage. It has survived several centuries of changing dynasties, wars, and invasions and stands as a testimony to India's architectural and artistic excellence during the medieval period.

                    Popular Tourist Destination: Qutub Minar is a popular tourist destination and attracts thousands of visitors every year from all over the world. It is admired for its architectural beauty, historical significance, and the panoramic views it offers from the top.
                    
                    
            </figcaption>
